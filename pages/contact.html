<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Piscinas Center</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <h1 class="logo">Piscinas Center</h1>
                <ul class="nav-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="about.html">Quiénes Somos</a></li>
                    <li><a href="services.html">Productos y Servicios</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contáctanos</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit" class="btn-primary">Enviar Mensaje</button>
            </form>
            <div class="contact-info">
                <h3>Visítanos</h3>
                <p>Calle Falsa 123, Ciudad de las Piscinas, País</p>
                <h3>Teléfono</h3>
                <p>+34 123 456 789</p>
                <h3>Correo Electrónico</h3>
                <p>info@piscinascenter.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <img src="img/logo.png" alt="Logo Piscinas Center" class="footer-logo">
            <p>&copy; 2024 Piscinas Center. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" title="Facebook">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="#" title="Twitter">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="#" title="Instagram">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="#" title="LinkedIn">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Water Animation -->
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
